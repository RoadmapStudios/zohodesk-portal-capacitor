apply plugin: 'com.android.library'
buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.3'
    }
}

android {
    namespace "com.reactlibrary"
    compileSdkVersion 32

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 32
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
       maven {

            url "https://maven.zohodl.com/"

        }

        maven {

            url "https://downloads.zohocdn.com/wmslibrary"

        }
}

dependencies {
    implementation 'com.zoho.desk:asapsdk:3.0_BETA_17'
    implementation project(path: ':capacitor-android')
}
